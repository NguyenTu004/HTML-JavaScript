<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type anthing slowly</h2>
<textarea id="out" onkeydown="down()"></textarea>
</body>
<script>
  let arr = 'Toi la aiiiiiiiiiiiiiiiiiiiiiii❤❤❤';
  arr = arr.split('');
  let data = '';
  console.log(arr)
function down(){
  let type = document.getElementById("out").value;
  for (let i=0 ; i <= type.length ; i++){
      data +=arr[i];
      document.getElementById("out").innerText=data;
      if (i===type.length){
          document.getElementById("out").value;
          data='';
      }document.getElementById("out").innerText=data;
      console.log(data)
  }
}

</script>
</html>
