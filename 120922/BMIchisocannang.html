<script>
  let weight = +prompt("can nang(kg)");
  let height = +prompt("chieu cao(m)");
  let bmi=weight/(height**2)
  if (bmi>=18.5 && bmi<25){
    alert("Normal")
  }else if (bmi>=25 && bmi<30) {
    alert("Overweight")
  }else if (bmi>=30) {
    alert("Obese")
  }else {
    alert("Underweight")
  }
</script>
