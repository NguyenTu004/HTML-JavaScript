<script>
let Circle = function (radius){
  this.radius = radius;
  this.getRadius = function (){
    return radius ;
  }
  this.getArea = function (){
    return Math.PI*radius**2
  }
}
let cricle = new Circle(4)
console.log(cricle.getRadius())
console.log(cricle.getArea())
