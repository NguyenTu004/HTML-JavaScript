<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahreheit fied to convert the value:</p>
<input type="number" id="input" placeholder="Fahrenheit"
       oninput="doi()">
<p>Celsius: <span id="output"></span></p>
</body>
<script>
    function doi(){
        doF=document.getElementById("input").value;
        console.log(doF)
        document.getElementById("output").innerHTML=(doF-32)/1.8;
    }
</script>
</html>
