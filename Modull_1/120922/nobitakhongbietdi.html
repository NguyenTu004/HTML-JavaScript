<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:absolute;left:0;top:0;"
     height="100" width="80"/>
</body>
<script>
  function up(){
    let element= document.getElementById("nobita");
    element.style.top = parseInt(element.style.top)-5+'px';
    console.log(element.style.top)
  }
  function down(){
      let element= document.getElementById("nobita");
      element.style.top = parseInt(element.style.top)+5+'px';
  }
  function left(){
      let element= document.getElementById("nobita");
      element.style.left = parseInt(element.style.left)-5+'px';
  }
  function right(){
      let element= document.getElementById("nobita");
      element.style.left = parseInt(element.style.left)+5+'px';
  }
  function run(evt){
      switch (evt.keyCode){
          case  37:
              left();
              break ;
          case 39:
              right();
              break;
          case 38:
              up();
              break;
          case 40:
              down();
              break;

      }
  }
  function docReady() {
      window.addEventListener('keydown', run);
  }


</script>
</html>
