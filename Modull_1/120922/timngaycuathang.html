<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="text" id="abc"  placeholder="Nhap thang" >
<input id="check" type="button" value="Check" onclick="click1()">
<p id="ketqua"></p>
</body>
<script>
  function click1(){
      let thang = +document.getElementById("abc").value;
      console.log(thang)
    switch (thang){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
          document.getElementById("ketqua").innerText=thang +" la tháng có 31 ngày";
        break;
      case 2:
          document.getElementById("ketqua").innerText=thang+" la thang co 28 hoac 29 ngay";
        break;
      case 4:
      case 6:
      case 9:
      case 11:
          document.getElementById("ketqua").innerText=thang+" la thang co 30 ngay";
        break;
    }
  }
</script>
</html>
