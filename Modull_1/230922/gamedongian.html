    <meta charset="UTF-8">
    <title>Title</title>

<div id="game"></div>

<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHero() {
            return `<img width="${this.size}" height="${this.size}"
            src="${this.image}"
            style="top: ${this.top}px; left: ${this.left}px;position: relative;"/>`;
        }

        moveRight() {
            if (event.shiftKey){
                this.left +=1200;
            }else {
                this.left += 30;
            }
        }

        moveLeft() {
            if (event.shiftKey){
                this.left -=1200;
            }else {
                this.left -= 30;
            }
        }

        moveBelow() {
            if (event.shiftKey){
                this.top +=1200;
            }else {
                this.top += 30;
            }
        }

        moveTop() {
            if (event.shiftKey){
                this.top -=1200;
            }else {
                this.top -= 30;
            }
        }
    }

    function star() {
            switch (event.keyCode) {
                case  37:
                    hero.moveLeft();
                    break;
                case 39:
                    hero.moveRight();
                    break;
                case 38:
                    hero.moveTop();
                    break;
                case 40:
                    hero.moveBelow();
                    break;
        }
        // console.log(hero.getHero())
        document.getElementById("game").innerHTML = hero.getHero();
    }
