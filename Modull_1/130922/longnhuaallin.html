<script>
    {
        let i;
        let j;
        let bang=0;
        bang = "<table border='1' width='300' cellspacing='0' cellpadding= '3'>"
        for (i =1; i <=4; i+=1) {
            bang = bang + "<tr>";
            for (j = 1; j <=4; j+=1) {
                bang = bang + "<td>" + j * i + "</td>";
            }
            bang = bang + "</tr>"
        }
        bang = bang + "</table>"
        console.log(bang)
        document.write(bang)
    }
</script>
