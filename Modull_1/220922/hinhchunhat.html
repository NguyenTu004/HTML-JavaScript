<body>
<canvas id="Canvas" height="2000" width="600"></canvas>

<script>
   let All= function (width,height){
        this.width=width;
        this.height=height;
        this.getWidth=function (){
            return this.width;
        }
        this.getHeight=function (){
            return this.height;
        }
        this.setDate=function (width,height){
            this.width=width;
            this.height=height;
        }
        this.getArea=function (){
            return this.width*this.height;
        }
        this.getPerimeter=function (){
            return (this.width+this.height)*2;
        }
    }
    function Index(width,height){
        let ctx=document.getElementById("Canvas").getContext("2d");
        ctx.fillStyle='green';
        ctx.fillRect(30,30,width,height)
    }
    let data = new All(23,30);

    console.log(data.getPerimeter())
    Index(400,1000)
</script>
