<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type anthing slowly</h2>
<form name="f">
<textarea id="out" name="txt" onkeydown="down()" style="width:350px;height:400px"></textarea>
</form>
</body>
<script>
  let arr = 'I love you baeeeeeeee........❤❤❤';
  arr = arr.split('');
  let data = '';
  console.log(arr)
function down(){
      let type=document.getElementById("out").value;
  for (let i=0 ; i <= type.length ; i++){
      data +=arr[i];
      if (i===arr.length) {
          document.getElementById("out").value="";
          data = '';
      }
  }document.getElementById("out").value=data;
  data="";


}

</script>
</html>
