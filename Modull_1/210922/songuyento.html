<script>
  function isPrime(number){
    let sqrt=Math.sqrt(number);
    if (sqrt<2){
      alert(number+" la so nguyen to")
    }else {
      for (let i=2;i<sqrt;i++){
        if (number%i===0){
          alert(number+ " not so nguyen to")
        }else {
          alert(number+" la so nguyen to")
        }break;
      }
    }

  }
  number = prompt("Nhap so vo: ");
  ktra = isPrime(number);
  console.log(ktra)


</script>
