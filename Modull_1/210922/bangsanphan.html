<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            height: 210px;
            width: 520px;
        }
        .edit1{
            border: none;
            height: 30px;
            width: 80px;
            color: white;
            background-color: green;
            border-radius: 4px;
        }
        .edit2{
            width: 260px
        }
    </style>

</head>
<body>
<h2>Add New Product</h2>
<div>
    <input type="text" id="input" placeholder="New Product" onkeydown="keyDown()">
    <input type="button" onclick="add()" value="Add" class="edit1">
    <input type="button" onclick="table()" value="Table" class="edit1">
</div>
<table id="table">
</table>
</body>
<script>
    let count=0;
    let arr1=[];
    function add(){
        let text = document.getElementById("input").value;
        arr1[arr1.length]=text;
        console.log(arr1)
        click()
        document.getElementById("soLg").innerHTML=arr1.length+" products";
        document.getElementById("input").value="";
    }
    function table(){
        click()
        document.getElementById("soLg").innerHTML=arr1.length+" products";
    }

    function delete1(i){
        let text1 = prompt("Nhap (ok) de xac nhan")
        if (text1==='ok'){
                    arr1.splice(i,1)
            click()
        }
    }
    function edit(i){
        let text1 = prompt("Nhap chu")
        if (text1===null){
            arr1.splice(i,0)
        }else {
            arr1.splice(i,1,text1)
            console.log(arr1)
            click()
        }
    }
    function keyDown(){
        let a = event.keyCode
        if (a===13){
            add();
        }
        }

    {
        function click(){
            count=0;
            let table = "";
            table = table + "<table>"
            table = table + "<tr>"
            table = table + "<th colspan='3' align='left'>"+"Product Name"+"</th>"
            table = table + "<td colspan=\"2\" id=\"soLg\">"+"</td>"
            table = table + "</tr>"
            for (let i=0;i<arr1.length;i++) {
                table = table + "<tr>"
                table = table + "<td class='edit2' >" + arr1[i] + "</td>"
                table = table +`<td><button id="${i}" onclick="edit(${i})" class="edit1">Edit</button></td>`
                table = table + `<td id="${arr1[i]}"><button  onclick="delete1(${i})" class="edit1" ">Delete</button></td>`
                table = table + "</tr>"+"<br>"
                table = table + "</table>"
                count ++;
            }
            document.getElementById("table").innerHTML=table;
        }
    }



</script>
</html>
