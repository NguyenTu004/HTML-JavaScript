<script>
  function cal1() {
    let a = document.getElementById('numa').value;
    let O = a*4;
    let S = a*a

    a = document.getElementById('numa').value;
    let exp1 = a**2;

  }
  function cal3() {
    a = document.getElementById('numa').value;
    let b = document.getElementById('numb').value;
    let exp2 = a**b;
    document.getElementById('result3').innerText = '' + exp2;
  }
  function cal4() {
    a = +document.getElementById('numa').value;

    let tong = ((a+b)*(Math.abs(a-b)+1))/2
    document.getElementById('result4').innerText = '' + tong;

  function cal5() {
    let year = document.getElementById('year').value;
    let cen = parseInt((year-1)/100+1);
    document.getElementById('result5').innerText = '' + cen;
  }
  function cal6() {
    a = +document.getElementById('numa').value;
    b = +document.getElementById('numb').value;
    let c = +document.getElementById('numc').value;
    if (a+b>c && a+c>b && b+c>a) {
      document.getElementById('result6').innerText = 'is the sides of a Triangle';
      if (a===b && a===c) {
        document.getElementById('result6').innerText = 'is the sides of a Equilateral Triangle';
      } else if (a===b || a===c || b===c) {
        document.getElementById('result6').innerText = 'is the sides of a Isosceles Triangle';
      } else if (a**2+b**2===c**2 || a**2+c**2===b**2 || b**2+c**2===a**2) {
        document.getElementById('result6').innerText = 'is the sides of a Right Triangle';
      }
    } else {
      document.getElementById('result6').innerText = 'not the sides of a Triangle';
    }
  }
