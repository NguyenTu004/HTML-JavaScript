<script>
    let arr1=[];
    for (let j=0;j<20;j++){
        arr1[j]=Math.floor(Math.random()*1000)
    } console.log(arr1)
    function minArray(arr){
        if (arr1.length===0){
            return -1;
        }
        let min = arr[0];
        for (let i=0;i<arr.length;i++){
            if (min>arr[i]){
                min=arr[i];
            }
        }return min;
    }
    let min=minArray(arr1);
    console.log(min)
